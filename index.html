<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Portfolio</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/index.css">
  <style>
    body {
      font-family: 'Fira Code', monospace; /* Apply the monospaced font to the whole body */
      
    }
    
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7); /* Darker overlay for better readability */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000; /* Ensure it appears above other content */
    }
  
    #typing-container {
      background-color: rgba(0, 0, 0, 0.8); /* Slightly darker background for the typing container */
      color: #fff;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      position: relative;
    }
  
    #welcome-message {
      font-size: 24px;
      white-space: nowrap;
    }
  </style>
  
</head>
<body >
  <div id="root"></div>
  <div id="overlay">
    <div id="typing-container">
      <p id="welcome-message"></p>
    </div>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    // Inline JavaScript for typing effect and closing the popup
    window.onload = function() {
      const message = "Welcome to my portfolio!";
      const element = document.getElementById("welcome-message");
      const overlay = document.getElementById("overlay");
      let index = 0;

      function typeEffect() {
        if (index < message.length) {
          element.innerHTML += message.charAt(index);
          index++;
          setTimeout(typeEffect, 100); // Adjust typing speed here (in milliseconds)
        } else {
          setTimeout(() => {
            overlay.addEventListener('click', function(event) {
              if (event.target === overlay) {
                overlay.style.display = 'none';
              }
            });
          }, 1000); // Delay closing popup for a while after typing finishes
        }
      }

      typeEffect();
    }
  </script>
</body>
</html>
